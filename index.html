<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>Desafio APIS</title>
  </head>
  <body class="bg-dark text-white">
    <header>
      <h1>Conversor de monedas Nacional</h1>
      <h4 class="text-warning fst-italic">* CLP: Peso Chileno</h4>
      <hr class="text-info" />
    </header>
    <main class="bg-primary px-5 py-3">
      <div>
        <h3>Pesos CLP</h3>
        <input placeholder="Ingrese el monto en CLP" class="form-control" />
      </div>
      <div>
        <h6>Moneda a convertir:</h6>
        <select class="moneda-select form-select">
          <option disabled selected>Seleccione moneda</option>
          <option value="dolar">Dolar</option>
          <option value="euro">Euro</option>
          <option value="uf">UF</option>
        </select>
      </div>
      <div>
        <button class="btn btn-dark w-100 text-white fw-bold">Convertir</button>
      </div>
      <div>
        <canvas id="myChart" class="grafico"></canvas>
        <h5><span></span></h5>
      </div>
      <div>
        <button
          id="limpiar-btn"
          class="btn btn-danger w-100 text-white fw-bold"
        >
          Limpiar
        </button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
